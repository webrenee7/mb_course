<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
<link rel="stylesheet" type="text/css" href="images/css.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
</head>

<body>
<div class="phone_page">
	<div class="page_top">
    	<p>慢病管理学院注册</p>
    	<input class="page_top_left" type="button" />
    </div>
    <div class="page_content">
    	<div class="page_tit">慢病管理学院注册</div>
    
    	<div class="regist_text">
        	<div class="form">
            	<div class="login_txt">账号信息</div>
            	<div class="one_input">
                	<label>用户名:</label>
                    <div class="the_input">
                		<input type="text" />
                    </div>
                </div>
                <div class="one_input">
                	<label>密　码:</label>
                    <div class="the_input">
                		<input type="password" />
                    </div>
                </div>
                <div class="one_input">
                	<label>确认密码:</label>
                    <div class="the_input">
                		<input type="password" />
                    </div>
                </div>
                <div class="login_txt ptop10">个人信息</div>
                <div class="user_pic_box">
                	<img class="user_pic" src="images/pic.jpg" />
                    <input class="user_file" type="file" />
                </div>                
                <div class="one_input">
                	<label><span class="red">*</span>姓名：</label>
                    <div class="the_input">
                		<input type="text" />
                    </div>
                </div>
                <div class="one_input">
                	<label><span class="red">*</span>性别：</label>
                    <div class="the_input">
                		<input type="radio" class="s_radio" />男
                        <input type="radio" class="s_radio mleft40" />女
                    </div>
                </div>
                <div class="one_input">
                	<label><span class="red">*</span>手机：</label>
                    <div class="the_input">
                		<input type="text" />
                    </div>
                </div>
                <div class="one_input">
                	<label><span class="red">*</span>邮箱：</label>
                    <div class="the_input">
                		<input type="text" />
                    </div>
                </div>
                <div class="one_input">
                	<label>地址：</label>
                    <div class="the_input">
                		<input type="text" />
                    </div>
                </div>
                <div class="one_input">
                	<label><span class="red">*</span>城市：</label>
                    <div class="the_input">
                		<input type="text" />
                    </div>
                </div>
                <div class="one_input">
                	<label><span class="red">*</span>科室：</label>
                    <div class="the_input">
                		<input type="text" />
                    </div>
                </div>
                <div class="one_input">
                	<label>职位：</label>
                    <div class="the_input">
                		<input type="text" />
                    </div>
                </div>
                <div class="one_input">
                	<label><span class="red">*</span>单位：</label>
                    <div class="the_input">
                		<input type="text" />
                    </div>
                </div>
            </div>
        </div>
        <div class="btn_box">
    		<input type="button" class="btn5" value="提交" />
    	</div>
    </div>
</div>
</body>
</html>
