<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
<link rel="stylesheet" type="text/css" href="images/css.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

<body>
<div class="phone_page">
	<div class="page_top">
    	<p>注册</p>
    	<input class="page_top_left" type="button" />
    </div>
    <div class="page_content p40">
    	<div class="phone_text question_tit">请您输入邀请人的用户编码：</div>
        <div class="pt30 pb30"><input class="phone_input" type="text" placeholder="请您输入邀请人的用户编码" /></div>
        <div>
            <input type="button" class="btn5 left" value="提交" />
            <input type="button" class="btn5 right" value="取消" />
            <div class="clear"></div>
        </div>
        <div class="hint_box">
	    	<span class="red">温馨提示：</span>如果您无邀请码，请联系您的医学顾问。
   		</div>    
    </div>    
</div>
</body>
</html>
